version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD} 
      MYSQL_DATABASE: ${DB_NAME}        
      MYSQL_USER: ${DB_USER}                  
      MYSQL_PASSWORD: ${DB_PASSWORD}       
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u$${MYSQL_USER} -p$${MYSQL_PASSWORD}"]
      interval: 15s
      timeout: 5s
      retries: 12
      start_period: 20s

  
  api:
    build: .
    container_name: fastapi_api
    ports:
      - "8000:8000" 
    volumes:
      - .:/app 
    environment:
      DB_HOST: db                      
      MYSQL_USER: ${DB_USER} 
      MYSQL_PASSWORD: ${DB_PASSWORD} 
      MYSQL_DATABASE: ${DB_NAME}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/docs')"]
      interval: 5s
      timeout: 10s
      retries: 5
      start_period: 5s

  tester:
    build: .
    container_name: tester_runner
    environment:
      - TEST_URL=http://api:8000
    depends_on:
      api:
        condition: service_healthy
    command: ["pytest", "tests/test_integration.py"]

volumes:
  mysql_data: